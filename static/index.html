<!DOCTYPE html>
<html>
<head>
  <script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBNiHEb3-4Rk7mKaeI-Wi4FpbLtD2n8NuY&libraries=visualization&sensor=false">
  </script>
  <style>
  body, html {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
  }

  #map {
    width: 100%; height: 100%;
    position: relative;
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
  <div id="map">

  </div>

  <script>


    map = new google.maps.Map(document.getElementById('map'), {
      zoom: 7,
      mapTypeId: google.maps.MapTypeId.SATELLITE
    });

    fetch('/scores/heatmap')
      .then(
        function(response) {
          response.json().then(function(data) {
            var heatmapData = [];

            data.forEach(function(e) {
              heatmapData.push({
                location: new google.maps.LatLng(e.Latitude, e.Longitude),
                weight: e.Score + 1
              });
            });

            var heatmap = new google.maps.visualization.HeatmapLayer({
              data: heatmapData
            });
            heatmap.set('radius', 500);
            heatmap.setMap(map);
          });
        });


  </script>
</body>
</html>
